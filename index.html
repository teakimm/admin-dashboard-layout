<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img class="dashboard-image" src="./assets/view-dashboard.svg" alt="view-dashboard.svg">
      <p>Dashboard</p>
    </div>
    <div class="link-container">
      <div class="link">
        <img src="./assets/home.svg" alt="home.svg" class="sidebar-icon">
        <p>Home</p>
      </div>
      <div class="link">
        <img src="./assets/account-details.svg" alt="account-details.svg" class="sidebar-icon">
        <p>Profile</p>
      </div>
      <div class="link">
        <img src="./assets/message.svg" alt="message.svg" class="sidebar-icon">
        <p>Messages</p>
      </div>
      <div class="link">
        <img src="./assets/clock.svg" alt="clock.svg" class="sidebar-icon">
        <p>History</p>
      </div>
      <div class="link">
        <img src="./assets/check.svg" alt="check.svg" class="sidebar-icon">
        <p>Tasks</p>
      </div>
      <div class="link">
        <img src="./assets/group.svg" alt="group.svg" class="sidebar-icon">
        <p>Communities</p>
      </div>
    </div>
    <div class="settings">
      <div class="link">
        <img src="./assets/cog.svg" alt="cog.svg" class="sidebar-icon">
        <p>Settings</p>
      </div>
      <div class="link">
        <img src="./assets/help.svg" alt="help.svg" class="sidebar-icon">
        <p>Support</p>
      </div>
      <div class="link">
        <img src="./assets/shield.svg" alt="shield.svg" class="sidebar-icon">
        <p>Privacy</p>
      </div>
    </div>
  </div>
  <div class="main">
   <div class="top-dash">
    <div class="navbar">
      <div class="search-bar">
        <img src="./assets/magnify.svg" alt="magnify.svg">
        <input type="text">
      </div>
      <div class="account-info">
        <img src="./assets/bell.svg" alt="bell.svg" class="notif">
        <img src="./assets/moo.png" alt="pfp" class="pfp">
        <p>John Doe</p>
      </div>
    </div>
    <div class="create">
      <div class="profile">
        <img src="./assets/moo.png" alt="pfpLarge">
        <div class="greeting">
          <p class="mini">Hi there,</p>
          <p>John Doe (@genericUsername)</p>
        </div>
      </div>
      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
     </div>
   </div>
   <div class="project-dash">
    <div class="grid-container">
      <div class="project">project 1</div>
      <div class="project">project 2</div>
      <div class="project">project 3</div>
      <div class="project">project 4</div>
      <div class="project">project 5</div>
      <div class="project">project 6</div>
    </div>
   </div>
  </div>
</body>
</html>
